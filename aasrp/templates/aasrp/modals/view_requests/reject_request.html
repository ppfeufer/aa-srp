{% load bootstrap %}
{% load i18n %}

<!-- reject request modal -->
<div class="modal fade" id="srp-request-reject" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="{% translate 'Close' %}">
                    <span aria-hidden="true">&times;</span>
                </button>

                <div class="modal-title">{% translate "Reject SRP Request" %}</div>
            </div>

            <div class="modal-body">
                <p>
                    {% translate "Are you sure you want to reject this SRP request?" %}
                </p>

                <form autocomplete="off" method="post">
                    {% csrf_token %}

                    <fieldset class="aa-srp-request-form">
                        {{ forms.reject_request|bootstrap }}

                        {% include "aasrp/partials/form/required_field_hint.html" %}
                    </fieldset>
                </form>
            </div>

            <div class="modal-footer">
                <button id="modal-button-cancel-reject-request" type="button" class="btn btn-default btn-sm" data-dismiss="modal">
                    <i class='far fa-hand-paper'></i>
                    {% translate "Cancel" %}
                </button>

                <button id="modal-button-confirm-reject-request" type="button" class="btn btn-warning btn-sm">
                    <i class='fas fa-ban'></i>
                    {% translate "Reject SRP Request" %}
                </button>
            </div>
        </div>
    </div>
</div>
